name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'dev-*'
      - 'prod-*'

jobs:
  # TESTS (uniquement sur push de branche)
  test:
    if: github.event_name != 'push' || github.ref_type != 'tag'
    runs-on: ubuntu-latest
    name: Tests et Validation

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Installation des dépendances
        run: npm ci

      - name: Exécuter ESLint
        run: npm run lint

      - name: Exécuter les tests
        run: npm run test

  # DÉPLOIEMENT MAIN (après tests réussis)
  deploy-main:
    needs: test
    if: github.ref == 'refs/heads/main' && success()
    runs-on: ubuntu-latest
    name: Deploy main to Render
    
    steps:
      - name: Déployer sur Render
        uses: sws2apps/render-deployment@main
        with:
          serviceId: ${{ secrets.RENDER_SERVICE_ID }}
          apiKey: ${{ secrets.RENDER_API_KEY }}

  # DÉPLOIEMENT TAG DEV (direct, pas de tests)
  deploy-dev-tag:
    if: startsWith(github.ref_name, 'dev-')
    runs-on: ubuntu-latest
    name: Deploy dev tag to Render
    
    steps:
      - name: Déployer sur Render (dev tag)
        uses: sws2apps/render-deployment@main
        with:
          serviceId: ${{ secrets.RENDER_SERVICE_ID }}
          apiKey: ${{ secrets.RENDER_API_KEY }}

  # DÉPLOIEMENT TAG PROD (direct, pas de tests)
  deploy-prod-tag:
    if: startsWith(github.ref_name, 'prod-')
    runs-on: ubuntu-latest
    name: Deploy prod tag to Railway
    
    steps:
      - name: Déployer sur Railway (prod tag)
        uses: bervProject/railway-deploy@main
        with:
          service: ${{ secrets.RAILWAY_SERVICE_NAME }}
          detach: false
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}